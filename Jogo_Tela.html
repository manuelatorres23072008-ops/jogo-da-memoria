<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória - Tela Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:
        linear-gradient(135deg, rgba(245,171,208,0.85), rgba(201,9,107,0.85)),
        url('coração_fundo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container { 
      position: relative;
      text-align: center; 
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 36px;
      color: #c9096b;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 15px;
    }

    select {
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      background: #fdfdfd;
      color: #c9096b;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #ff5daf;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background-color: #c9096b;
      transform: scale(1.1);
    }

    /* Botão de coração no canto superior esquerdo */
    .botao-coracao {
      position: absolute;
      top: -20px;
      left: -20px;
      background: #ff5daf;
      color: white;
      font-size: 24px;
      text-decoration: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background 0.3s;
    }

    .botao-coracao:hover {
      background: #c9096b;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botão coração -->
    <a href="Tela_Inicial.html" class="botao-coracao">❤</a>

    <h1>Jogo da Memória</h1>

    <label for="dificuldade">Escolha a dificuldade:</label>
    <select id="dificuldade">
      <option value="facil.html">Fácil</option>
      <option value="medio.html">Médio</option>
      <option value="dificil.html">Difícil</option>
      <option value="extremo.html">Extremo</option>
    </select>
    <br>

    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <script>
    function iniciarJogo() {
      const nivel = document.getElementById("dificuldade").value;
      window.location.href = nivel;
    }
  </script>
</body>
</html>
