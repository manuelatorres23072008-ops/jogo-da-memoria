<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sobre - Jogo da Memória</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:
        linear-gradient(135deg, rgba(245,171,208,0.85), rgba(201,9,107,0.85)),
        url('coração_fundo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 20px 20px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 2;
    }

    h1, h2 {
      text-align: center;
      color: #c9096b;
    }

    .integrantes {
      margin-top: 20px;
    }

    .integrante {
      margin: 10px 0;
      padding: 10px;
      background: #fafafa;
      border-radius: 5px;
    }

    .integrante strong {
      color: #c9096b;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border-radius: 5px;
    }

    /* Botão de coração no canto superior esquerdo */
    .botao-coracao {
      position: absolute;
      top: -20px;
      left: -20px;
      background: #ff5daf;
      color: white;
      font-size: 24px;
      text-decoration: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background 0.3s;
      z-index: 3;
    }

    .botao-coracao:hover {
      background: #c9096b;
      transform: scale(1.1);
    }

    /* Imagens laterais */
    .decor-esquerda, .decor-direita {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 90%;
      opacity: 0.9;
      z-index: 1;
    }

    .decor-esquerda {
      left: 0;
    }

    .decor-direita {
      right: 0;
    }
  </style>
</head>
<body>
  <!-- Imagens laterais -->
  <img src="best_ladoesqued.png" alt="Decoração esquerda" class="decor-esquerda">
  <img src="best_ladodireito.png" alt="Decoração direita" class="decor-direita">

  <div class="container">
    <a href="Tela_Inicial.html" class="botao-coracao">❤</a>

    <h1>Sobre o Projeto</h1>
    
    <h2>Integrantes</h2>
    <div class="integrantes">
      <div class="integrante"><strong>Manuela Torres</strong></div>
      <div class="integrante"><strong>Lívia Tavares</strong></div>
      <div class="integrante"><strong>Antônia Vital</strong></div>
      <div class="integrante"><strong>Isabel Mariano</strong></div>
    </div>

    <div class="info">
      <p><strong>Tema:</strong> Jogo da Memória</p>
      <p><strong>Data de lançamento:</strong> Setembro/2025</p>
      <p><strong>Tecnologias utilizadas:</strong> HTML, CSS e JavaScript</p>
    </div>
  </div>
</body>
</html>
