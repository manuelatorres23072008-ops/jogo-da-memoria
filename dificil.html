<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória - Difícil</title>
  <style>
    body {
      background:
        linear-gradient(135deg, rgba(245,171,208,0.85), rgba(201,9,107,0.85)),
        url('coração_fundo.jpg');
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      min-height: 100vh;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
    }
    h1 { margin: 20px; }
    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(5, 130px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .carta {
      width: 130px;
      height: 130px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .carta.virada .inner { transform: rotateY(180deg); }
    .frente, .verso {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
    }
    .verso {
      background: #ffb6d9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #c9096b;
    }
    .frente { transform: rotateY(180deg); }
    img { width: 100%; height: 100%; border-radius: 10px; }

    #voltar, #reiniciar {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #c9096b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #voltar:hover, #reiniciar:hover { background-color: #ff5ea5; }
  </style>
</head>
<body>
  <h1>Nível Difícil</h1>
  <p>Pontos: <span id="pontos">0</span></p>
  <p>Tentativas: <span id="tentativas">0</span></p>
  <div class="tabuleiro" id="tabuleiro"></div>
  <button id="voltar" onclick="window.location.href='Jogo_Tela.html'">Voltar</button>
  <button id="reiniciar" onclick="window.location.href='dificil.html'">Reiniciar Jogada</button>

  <script>
    const imagens = [
      "AntoniaDePalito.jpg",
      "AntoniaDormindo.jpg",
      "Isa&ManuIFES.jpg",
      "IsaChoro.jpg",
      "Livi&Isatraveca.jpg",
      "LiviaBebe.jpg",
      "ManuDeMala.jpg",
      "Isademoleton.jpg",
      "AntoniaCapivara.jpg",
      "IsaNoBanheiro.jpg"
    ];

    let cartas = [...imagens, ...imagens];
    cartas.sort(() => 0.5 - Math.random());

    const tabuleiro = document.getElementById("tabuleiro");
    const pontosSpan = document.getElementById("pontos");
    const tentativasSpan = document.getElementById("tentativas");

    let cartasViradas = [];
    let bloqueio = false;
    let pontos = 0;
    let tentativas = 0;
    const totalPares = imagens.length;
    const inicio = Date.now();

    function virarCarta(carta) {
      if (bloqueio) return;
      if (carta.classList.contains("virada")) return;

      carta.classList.add("virada");
      cartasViradas.push(carta);

      if (cartasViradas.length === 2) {
        bloqueio = true;
        tentativas++;
        tentativasSpan.textContent = tentativas;
        verificarPar();
      }
    }

    function verificarPar() {
      const [c1, c2] = cartasViradas;
      const img1 = c1.querySelector("img").src;
      const img2 = c2.querySelector("img").src;

      if (img1 === img2) {
        pontos++;
        pontosSpan.textContent = pontos;
        cartasViradas = [];
        bloqueio = false;

        if (pontos === totalPares) {
          const fim = Date.now();
          const tempoTotal = Math.floor((fim - inicio) / 1000);
          alert(`Congratulations!\nTentativas: ${tentativas}\nTempo total: ${tempoTotal} segundos`);
          setTimeout(() => {
            window.location.href = "extremo.html";
          }, 500);
        }

      } else {
        setTimeout(() => {
          c1.classList.remove("virada");
          c2.classList.remove("virada");
          cartasViradas = [];
          bloqueio = false;
        }, 1000);
      }
    }

    cartas.forEach(img => {
      const carta = document.createElement("div");
      carta.classList.add("carta");
      carta.innerHTML = `
        <div class="inner">
          <div class="verso">❤</div>
          <div class="frente"><img src="${img}" alt=""></div>
        </div>
      `;
      carta.addEventListener("click", () => virarCarta(carta));
      tabuleiro.appendChild(carta);
    });
  </script>
</body>
</html>
